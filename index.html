<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pet Care Game</h1>
    <div id="main-menu">
        <button id="start-game">Start</button>
        <button id="load-game" disabled>Load</button> <!-- Disabled for now -->
        <button id="exit-game">Exit</button>
    </div>

    <div id="pet-div" class="hidden">
        <!-- Pet Selection -->
        <div id="choose-pet">
            <!-- Add buttons or elements for pet selection here -->
            <button class="choose-pet-button" data-pet="cat">
                <img src="/images/cat/defaultCat.gif" alt="Cat" style="width: 100px; height: auto;" data-pet="cat">
            </button>
            <button class="choose-pet-button" data-pet="dog">
                <img src="/images/dog/defaultDog.gif" alt="Dog" style="width: 100px; height: auto;" data-pet="dog">
            </button>
            <!-- Add more pets as needed -->
        </div>
      
        <!-- Placeholder for pet animations, actions, and monitors; hidden until a pet is selected -->
        <div id="pet-game" class="hidden">
            <div class="game-container">
                <div id="pet-animation"></div>
                <div id="monitors">
                    <div id="happiness-monitor">
                        <img src="/images/icons/happiness-icon.png" alt="Happiness" style="height: 24px; width: 24px;">
                        <progress value="10" max="20"></progress>
                    </div>
                    <div id="toilet-monitor">
                        <img src="images/icons/toilet.png" alt="Toilet" style="height: 24px; width: 24px;">
                        <progress value="10" max="20"></progress>
                    </div>
                </div>
            </div>
            
            <div id="pet-actions"> <!-- Pet actions menu -->
                <!-- Example actions -->
                <button class="pet-action" data-action="milk">Milk</button>
                <button class="pet-action" data-action="food">Food</button>
                <button class="pet-action" data-action="wash">Wash</button>
                <button class="pet-action" data-action="play1">Play1</button>
                <button class="pet-action" data-action="play2">Play2</button>
                <button class="pet-action" data-action="cuddle">Cuddle</button>
                <button class="pet-action" data-action="dance">Dance</button>
                <button class="pet-action" data-action="sleep">Sleep</button>
                <button class="pet-action" data-action="toilet">Toilet</button>
                <!-- Add more actions as needed -->
            </div>
        </div>
    </div>

    <div id="shop-div" class="hidden">
        <!-- Shop content will be implemented later -->
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
